<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <script src="BackEnd.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <ul class="Content">
        <li><h1>Tic-tac-toe game</h1></li>
        <li><h3>Score</h3></li>
        <li><h3 id="Score">O:0 - 0:X</h3></li>
        <li><div class="grid">
            <ul class="checkboxs">
                <li id="C00" class="Box right-border bottom-border">&nbsp;</li>
                <li id="C01" class="Box right-border bottom-border"> &nbsp;</li>
                <li id="C02" class="Box bottom-border"> &nbsp;</li>
                <li id="C10" class="Box right-border bottom-border"> &nbsp;</li>
                <li id="C11" class="Box right-border bottom-border"> &nbsp;</li>
                <li id="C12" class="Box bottom-border"> &nbsp;</li>
                <li id="C20" class="Box right-border"> &nbsp;</li>
                <li id="C21" class="Box right-border"> &nbsp;</li>
                <li id="C22" class="Box"></li>
            </ul>
        </div></li>
        <div class="Notediv"><h2 id="Note">Notification</h2></div>
        <div class="controls">
            <button class="buttonStyle" id="reset">Reset Board </button>
            <button class="buttonStyle" id="resetScore">Reset Score</button>
        </div>
        
    <footer>
        <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Tic tac toe icons created by Tanah Basah - Flaticon</a>
    </footer>
    </ul>
</body>
</html>
